id: REDSTONE_ORE_UNIFORM
type: FEATURE

anchors:
  - &structure REDSTONE_ORE
  - &densityThreshold 1/256 * ${features/aether/deposits/distribution.yml:redstone-uniform.averageCountPerChunk} # Divide by 16^2 to get % per column
  - &salt $features/aether/deposits/distribution.yml:redstone-uniform.salt
  - &range $features/aether/deposits/distribution.yml:redstone-uniform.range

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: *salt
  threshold: *densityThreshold

locator:
  type: RANDOM
  amount: 1
  height: *range
  salt: *salt

structures:
  distribution:
    type: CONSTANT
  structures: *structure
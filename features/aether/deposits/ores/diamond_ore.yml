id: DIAMOND_ORE
type: FEATURE

anchors:
  - &structure
    DIAMOND_ORE_SMALL: 11
    DIAMOND_ORE: 9
    DIAMOND_ORE_LARGE: 4
  - &densityThreshold 1/256 * ${features/aether/deposits/distribution.yml:diamond.averageCountPerChunk} # Divide by 16^2 to get % per column
  - &salt $features/aether/deposits/distribution.yml:diamond.salt
  - &range $features/aether/deposits/distribution.yml:diamond.range
  - &standard-deviation (${features/aether/deposits/distribution.yml:diamond.range.max}-${features/aether/deposits/distribution.yml:diamond.range.min})/6
                        # Divide distance from min to max by 6 to fit 3 standard deviations (~99.7% of results) within the range.
distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: *salt
  threshold: *densityThreshold

locator:
  type: GAUSSIAN_RANDOM
  amount: 1
  height: *range
  standard-deviation: *standard-deviation

structures:
  distribution:
    type: CONSTANT
  structures: *structure
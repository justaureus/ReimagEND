id: PEARLESCENT_BUSHES
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 7
  padding: 2
  salt: 3246

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: 0
        max: 319
    - type: PATTERN
      range: *range
      pattern:
        type: OR
        patterns:
          - type: MATCH_SET
            blocks: $features/meta.yml:end-plantable-blocks
            offset: -1
          - type: MATCH_SET
            blocks:
              - minecraft:sand
              - minecraft:red_sand
            offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0

structures:
  distribution:
    type: CONSTANT
  structures: pearlescent_bush